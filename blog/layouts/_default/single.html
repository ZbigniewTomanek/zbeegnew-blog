{{ define "main" }}
  <article class="post">
    <header class="post__header">
      <h1>{{ .Title | markdownify }}</h1>
      {{ with .Date }}<p class="post__meta">{{ .Format "2006-01-02" }}</p>{{ end }}
    </header>
    <div class="post__content">
      {{ .Content }}
    </div>
  </article>
{{ end }}
